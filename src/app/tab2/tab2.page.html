<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar class="avatar-sm ion-margin-start">
        <img src="assets/img/avatars/6.jpg" alt="">
      </ion-avatar>
    </ion-buttons>

    <ion-title>People</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentView" class="full-width">
      <ion-segment-button value="active">
        <ion-label>ACTIVE (16)</ion-label>
      </ion-segment-button>
      <ion-segment-button value="story">
        <ion-label>STORIES (10)</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="segmentView === 'active'">
    <ion-list>
      <ion-item lines="none" detail>
        <ion-icon slot="start" name="videocam"></ion-icon>
        <ion-label>
          <h2><strong>Create a Room</strong></h2>
          <p>Use a link to video chat with anyone</p>
        </ion-label>
      </ion-item>
      <ion-list-header class="list-header-custom">
        ACTIVE NOW
      </ion-list-header>
      <ion-item
        class="chat-item"
        [class.unread]="i < 4"
        *ngFor="let i of [1]"
      >
        <ion-avatar class="avatar-md has-status" slot="start">
          <img src="assets/img/avatars/5.jpg" alt="">
          <div class="avatar-status">
            <div class="online-status active"></div>
          </div>
        </ion-avatar>
        <ion-label>
          <h2><strong>Joyce Mae Rona </strong></h2>
        </ion-label>
      </ion-item>

      <ion-item
        class="chat-item"
        [class.unread]="i < 4"
        *ngFor="let i of [1]"
      >
        <ion-avatar class="avatar-md has-status" slot="start">
          <img src="assets/img/avatars/4.jpg" alt="">
          <div class="avatar-status">
            <div class="online-status active"></div>
          </div>
        </ion-avatar>
        <ion-label>
          <h2><strong>Franessa Superable Nicanor </strong></h2>
        </ion-label>
      </ion-item>
      
    </ion-list>

    <ion-item
        class="chat-item"
        [class.unread]="i < 4"
        *ngFor="let i of [1]"
      >
        <ion-avatar class="avatar-md has-status" slot="start">
          <img src="assets/img/avatars/3.jpg" alt="">
          <div class="avatar-status">
            <div class="online-status active"></div>
          </div>
        </ion-avatar>
        <ion-label>
          <h2><strong>Atilejneb Zabala Gargar II </strong></h2>
        </ion-label>
      </ion-item>

      <ion-item
        class="chat-item"
        [class.unread]="i < 4"
        *ngFor="let i of [1]"
      >
        <ion-avatar class="avatar-md has-status" slot="start">
          <img src="assets/img/avatars/2.jpg" alt="">
          <div class="avatar-status">
            <div class="online-status active"></div>
          </div>
        </ion-avatar>
        <ion-label>
          <h2><strong>Ma Ria Lyn </strong></h2>
        </ion-label>
      </ion-item>

      <ion-item
        class="chat-item"
        [class.unread]="i < 4"
        *ngFor="let i of [1]"
      >
        <ion-avatar class="avatar-md has-status" slot="start">
          <img src="assets/img/avatars/1.jpg" alt="">
          <div class="avatar-status">
            <div class="online-status active"></div>
          </div>
        </ion-avatar>
        <ion-label>
          <h2><strong>Jethro Averstruz Naldo </strong></h2>
        </ion-label>
      </ion-item>
  </div>

  <div class="story-list" *ngIf="segmentView === 'story'">
    <ion-row>
      <ion-col *ngFor="let i of [0,1]" size="6">
        <ion-card class="card-custom">
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_' + (i%4 + 1) + '.png)'">
            <ion-avatar class="avatar-md has-status" slot="start">
              <img src="assets/img/avatars/3.jpg" alt="">
              <div class="avatar-status">
                <div class="online-status active"></div>
              </div>
            </ion-avatar>
  
            <div class="card-caption">
              Atilejneb Zabala Gargar II
            </div>
          </div>
        </ion-card>
        <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_' + (i%4 + 1) + '.png)'">
          <ion-avatar class="avatar-md has-status" slot="start">
            <img src="assets/img/avatars/5.jpg" alt="">
            <div class="avatar-status">
              <div class="online-status active"></div>
            </div>
          </ion-avatar>

          <div class="card-caption">
            Joyce Mae Rona
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="story-list" *ngIf="segmentView === 'story'">
    <ion-row>
      <ion-col *ngFor="let i of [1]" size="6">
        <ion-card class="card-custom">
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_' + (i%1 + 1) + '.png)'">
            <ion-avatar class="avatar-md has-status" slot="start">
              <img src="assets/img/avatars/5.jpg" alt="">
              <div class="avatar-status">
                <div class="online-status active"></div>
              </div>
            </ion-avatar>

            <div class="card-caption">
              Joyce Mae Rona
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
